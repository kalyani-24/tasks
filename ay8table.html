<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<button onclick="kal()">Showon</button>
	<p id="kal"></p>
	

</body>
<script>
	function kal()
	{
		var i;
		for(i = 8; i <= 100; i += 10)
		{
			document.getElementById("kal").innerHTML+=i+"<br>";
		}
		

	}
	
</script>
</html>
